<style>
:root{
  --bg:#050505;
  --card:#0f0f0f;
  --green:#00ff88;
  --blue:#60a5fa;
  --yellow:#facc15;
  --pink:#f472b6;
  --white:#e5e7eb;
}

body{
  margin:0;
  min-height:100vh;
  background:
    radial-gradient(circle at 20% 20%, #003322, transparent 40%),
    radial-gradient(circle at 80% 30%, #220033, transparent 45%),
    radial-gradient(circle at 50% 80%, #001133, transparent 50%),
    var(--bg);
  font-family: system-ui,-apple-system,BlinkMacSystemFont;
  color:var(--white);
  overflow-x:hidden;
}

/* TITLE */
.title{
  padding:80px 20px 40px;
  text-align:center;
}

.title h1{
  font-size:48px;
  margin:0;
  letter-spacing:3px;
}

.title span{
  display:block;
  opacity:.7;
  margin-top:10px;
}

/* CHAOS ZONE */
.chaos{
  position:relative;
  min-height:120vh;
  padding:40px 0;
}

/* CARD */
.card{
  position:absolute;
  background:linear-gradient(135deg,#0a0a0a,#111);
  border:1px solid rgba(255,255,255,.06);
  border-radius:20px;
  padding:22px 26px;
  box-shadow:0 20px 50px rgba(0,0,0,.6);
  backdrop-filter: blur(6px);
  transition:transform .25s ease, box-shadow .25s ease;
}

.card:hover{
  transform:scale(1.05) rotate(0deg);
  box-shadow:0 30px 80px rgba(0,0,0,.8);
}

/* LINK STYLE */
.card a{
  text-decoration:none;
  font-size:18px;
  font-weight:700;
  display:block;
}

/* INDIVIDUAL COLORS */
.zalo a{ color:var(--green); }
.mail a{ color:var(--yellow); }
.web a{ color:var(--blue); }
.fb a{ color:var(--pink); }

/* POSITIONS (C·ªê √ù KH√îNG THEO QUY T·∫ÆC) */

.web{ top:420px; left:22%; transform:rotate(3deg); }
.fb{ top:620px; right:18%; transform:rotate(-4deg); }

/* FOOT */
.footer{
  padding:100px 20px 60px;
  text-align:center;
  opacity:.5;
  font-size:14px;
}

/* MOBILE FIX */
@media(max-width:768px){
  .title h1{ font-size:34px; }
  .card{
    position:static;
    margin:20px auto;
    transform:none!important;
    max-width:90%;
  }
  .chaos{ min-height:auto; }
}
</style>
