<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>GB Admin Post Editor</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
body{background:#f0f2f5;font-family:system-ui}
.app{max-width:380px;margin:20px auto}
.box{background:#fff;border-radius:12px;box-shadow:0 6px 16px rgba(0,0,0,.15);padding:12px;margin-bottom:16px}
textarea{width:100%;border:none;resize:none;min-height:90px;font-size:14px;outline:none}
.tools{display:flex;gap:8px;margin-top:8px}
button,label{background:#1877f2;color:#fff;border:none;padding:6px 10px;border-radius:6px;cursor:pointer;font-size:13px}
label{background:#42b72a}
.header{display:flex;gap:10px;align-items:center}
.header img{width:40px;height:40px;border-radius:50%}
.time{font-size:12px;color:#777}
.content{margin:10px 0;font-size:14px;white-space:pre-line}
#imgPreview img{width:100%;border-radius:10px}
</style>
</head>
<body>
<div class="app">

<div class="box">
<textarea id="textInput" placeholder="Nh·∫≠p n·ªôi dung b√†i vi·∫øt..."></textarea>
<div class="tools">
<label>üì∑ ·∫¢nh<input type="file" hidden accept="image/*" onchange="loadImg(event)"></label>
<button onclick="exportHTML()">üì• Xu·∫•t HTML</button>
</div>
</div>

<div class="box" id="postPreview">
<div class="header">
<img src="https://i.imgur.com/4ZQZ4ZP.png">
<div>
<strong>GB Design</strong>
<div class="time">Admin ¬∑ Google Sites</div>
</div>
</div>
<div class="content" id="textPreview"></div>
<div id="imgPreview"></div>
</div>

</div>

<script>
const t=document.getElementById("textInput");
const p=document.getElementById("textPreview");
t.oninput=()=>p.textContent=t.value;
function loadImg(e){
 const f=e.target.files[0]; if(!f)return;
 const r=new FileReader();
 r.onload=()=>imgPreview.innerHTML='<img src="'+r.result+'">';
 r.readAsDataURL(f);
}
function exportHTML(){
 navigator.clipboard.writeText(postPreview.outerHTML);
 alert("ƒê√£ copy HTML ‚Äì d√°n v√†o Google Sites ‚Üí Nh√∫ng ‚Üí HTML");
}
</script>
</body>
</html>
